language: generic
before_install:
  - test -n $CC  && unset CC
  - test -n $CXX && unset CXX
os:
- osx
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
script:
- mkdir build
- cd build
- cmake .. && make
